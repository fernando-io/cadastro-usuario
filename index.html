<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header mt-5 mb-5">
      <h1 class="title">Cadastro de Usuários</h1>
    </header>

    <section class="form-class">
        <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Qual o seu nome?</label>
              <br>
              <input class="input" type="text" id="name" placeholder="Nome e sobrenome" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Quantos anos você tem?</label>
              <br>
              <input class="input" type="number" id="age" min="18" max="60" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Qual o seu melhor e-mail?</label>
              <br>
              <input class="input" type="email" id="email" placeholder="E-mail mais utilizado" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </section>

    <footer class="footer mt-5">
      <div class="container text-center">
          <p>&copy; 2024 Estudos JavaScript. Todos os direitos reservados ao Reikan.</p>
      </div>
    </footer> 

    <script type='text/javascript' src='js/index.js'></script>
</body>
</html>
